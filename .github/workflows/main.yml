# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the develop branch
  push:
    paths-ignore:
      - '.gitignore'
      - 'LICENSE.md'
      - 'README.md'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '.gitignore'
      - 'LICENSE.md'
      - 'README.md'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - dockerfile: ./Dockerfiles/Dockerfile.geocml-desktop
            image: ghcr.io/${{ github.repository }}
            tag: desktop
          - dockerfile: ./Dockerfiles/Dockerfile.geocml-server
            image: ghcr.io/${{ github.repository }}
            tag: server
          - dockerfile: ./Dockerfiles/Dockerfile.geocml-task-scheduler
            image: ghcr.io/${{ github.repository }}
            tag: task-scheduler
          - dockerfile: ./Dockerfiles/Dockerfile.geocml-postgres
            image: ghcr.io/${{ github.repository }}
            tag: postgres
    permissions:
      packages: write

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Docker meta
        id: docker_meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=sha,prefix=${{ matrix.tag }}-
            type=raw,value=${{ matrix.tag }}

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: geovanni-bot
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.docker_meta.outputs.tags }}
